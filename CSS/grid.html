<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Lesson</title>
    <link rel="stylesheet" href="custom.css">
</head>

<body>
    <h1>Grid Lesson</h1>

    <div class="grid1">
        <div style="background-color: aliceblue;">1</div>
        <div style="background-color: antiquewhite;">2</div>
        <div style="background-color: aqua;">3</div>
        <div style="background-color: aquamarine;">4</div>
        <div style="background-color: azure;">5</div>
        <div style="background-color: bisque;">6</div>
        <div style="background-color: blanchedalmond;">7</div>
        <div style="background-color: blue;">8</div>
        <div style="background-color: brown;">9</div>
    </div>

    <h2 style="margin: 10px;text-align: center;">Grid Columns</h2>
    <div class="grid2">
        <div style="background-color: aliceblue;">1</div>
        <div style="background-color: antiquewhite;">2</div>
        <div style="background-color: aqua;">3</div>
        <div style="background-color: aquamarine;">4</div>
        <div style="background-color: azure;">5</div>
        <div style="background-color: bisque;">6</div>
        <div style="background-color: blanchedalmond;">7</div>
        <div style="background-color: blue;">8</div>
        <div style="background-color: brown;">9</div>
    </div>

    <h2 style="margin: 10px;text-align: center;">Grid Rows</h2>
    <div class="grid3">
        <div style="background-color: aliceblue;">1</div>
        <div style="background-color: antiquewhite;">2</div>
        <div style="background-color: aqua;">3</div>
        <div style="background-color: aquamarine;">4</div>
        <div style="background-color: azure;">5</div>
        <div style="background-color: bisque;">6</div>
        <div style="background-color: blanchedalmond;">7</div>
        <div style="background-color: blue;">8</div>
        <div style="background-color: brown;">9</div>
    </div>

    <h2 style="margin: 10px;text-align: center;">Grid gaps</h2>
    <div class="grid4">
        <div style="background-color: aliceblue;">1</div>
        <div style="background-color: antiquewhite;">2</div>
        <div style="background-color: aqua;">3</div>
        <div style="background-color: aquamarine;">4</div>
        <div style="background-color: azure;" class="rowadd">5</div>
        <div style="background-color: bisque;">6</div>
        <div style="background-color: blanchedalmond;">7</div>
        <div style="background-color: blue;">8</div>
        <div style="background-color: brown;">9</div>
    </div>

    <h2 style="margin: 10px;text-align: center;">Grid Column gaps</h2>
    <div class="grid5">
        <div style="background-color: aliceblue;" class="columnadd">1</div>
        <div style="background-color: antiquewhite;">2</div>
        <div style="background-color: aqua;">3</div>
        <div style="background-color: aquamarine;">4</div>
        <div style="background-color: azure;">5</div>
        <div style="background-color: bisque;">6</div>
        <div style="background-color: blanchedalmond;">7</div>
        <div style="background-color: blue;">8</div>
        <div style="background-color: brown;">9</div>
    </div>



</body>

</html>
