<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <h1 class="heading">Student Form</h1>
    <form class="form" action="" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" placeholder="Your Name" id="name">
        </div><br>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="" id="email">
        </div><br>
        <div>
            <label for="nrc">NRC:</label>
            <input type="text" name="" id="nrc" readonly>
        </div><br>
        <div>
            <label for="dob">DOB:</label>
            <input type="date" name="" id="dob">
        </div><br>
        <div>
            <label for="phone">Phone:</label>
            <input type="number" name="" id="phone">
        </div><br>
        <div>
            <label for="">Gender</label>
            <br>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="">
            <label for="female">Female</label>
        </div><br>
        <div>
            <label for="name">Education</label>
            <select name="" id="">
                <option value="">Please Choose One!</option>
                <option value="">1st Year</option>
                <option value="">2nd Year</option>
                <option value="">3rd Year</option>
                <option value="">4th Year</option>
                <option value="">5th Year</option>
                <option value="">Final Year</option>

            </select>
        </div>
        <br>
        <div>
            <label for="">Hobbies</label>
            <div>
                <input type="checkbox" id="painting" disabled>
                <label for="painting">Painting</label>
            </div>
            <div>
                <input type="checkbox" name="" id="golf">
                <label for="golf">Golf</label>
            </div>
            <div>
                <input type="checkbox" name="" id="writing">
                <label for="writing">Writing</label>
            </div>
            <div>
                <input type="checkbox" name="" id="swim">
                <label for="swim">Swimming</label>
            </div>
            <div>
                <input type="checkbox" name="" id="read">
                <label for="read">Reading</label>
            </div>
        </div>
        <br>

        <fieldset>
            <legend>Profile</legend>
            <ul>
                <li>Rule1</li>
                <li>Rule2</li>
                <li>Rule3</li>
                <li>Rule4</li>
                <li>Rule5</li>
                <li>Rule6</li>
                <li>Rule7</li>
            </ul>
        </fieldset>
        <br>
        <button type="submit">Register</button>
    </form>
    <hr>

    <p></p>
    <div class="box"></div><br>
    <div class="box">I will be lightgreen.</div><br>
    <div class="box">
        <!-- I will be salmon -->
    </div><br>
    <div class="box">
        <!-- I will be lightgreen -->
    </div>

</body>

</html>
