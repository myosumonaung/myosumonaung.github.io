<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // *
        // **
        // ***
        // ****
        // *****
        for (let h = 0; h < 20; h++) {
            for (let m = 0; m <= h; m++) {
                document.write("*");
            }
            document.write("<br>");
        }

        // while loop
        // while(condition){
        //     code

        //     update
        // }
        let number = prompt("Enter a Number");
        while (1 < 100) {
            document.write(`Your number is ${number}`);
            number += 5;
        }
    </script>

</body>

</html>
