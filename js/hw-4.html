<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #eee9df;
            text-align: center;
            padding: 12px;
            font-size: 20px;
        }
        
        div {
            width: 60%;
            margin: auto;
        }
        
        h2 {
            text-align: center;
            color: #47763c;
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div>
        <h2>Well Done! Multiplication Table up to 12.</h2>
    </div>
    <script>
        let yourdataX = prompt("Input an integer.I'll find out multiplication table!");
        let y = 1;
        while (y <= 12) {
            document.write(`${yourdataX} x ${y} = ${yourdataX*y} <br>`);
            y++;
        }
    </script>

</body>

</html>
