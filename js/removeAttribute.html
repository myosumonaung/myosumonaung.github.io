<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1 class="democlass">Hello Word</h1>
    <p id="demo" style="color:red">removeAttribute() method removes an attribute, and does not have a return value.</p>
    <button onclick="removeColor()">Remove Color</button>

    <script>
        function removeColor() {
            // const remove = document.getElementById('demo');
            const element = document.querySelector('#demo'); // call p-element
            const att = element.getAttribute('style'); //call attribute form p-tag

            element.removeAttribute('style'); // For remove color


        }
    </script>
    <hr>
    <p id="changeColor" style="color:red"> Remove/ change color</p>
    <button onclick="changeColor()">Change Color</button>
    <script>
        function changeColor() {
            let removeTag = document.getElementById('changeColor');
            let colorName = removeTag.getAttribute('style');
            console.log(colorName);

            if (colorName == 'color:red') {
                removeTag.removeAttribute('style');
                removeTag.setAttribute('style', 'color:green');
            } else {
                removeTag.removeAttribute('style');
                removeTag.setAttribute('style', 'color:blue');
            }

        }
    </script>
</body>

</html>
