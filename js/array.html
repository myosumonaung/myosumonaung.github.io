<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Array Lesson</h1>
    <script>
        let arr = [1, 2, 3];
        console.log(arr[1]);
        console.log(arr.length); //number of elements in array

        let fruits = ['apple', 'orange', 'mango', 'strawberry'];
        console.log(fruits.length);
        console.log(fruits);

        fruits.push('banana'); // adds a new element to an array (at the end)
        console.log(fruits);

        fruits.pop(); //removes the last element from an array
        console.log(fruits);

        fruits.unshift('lemon'); //adds a new element to an array (at the beginning)
        fruits.unshift('watermelon');
        console.log(fruits);

        fruits.shift(); //removes the first array element
        console.log(fruits);
        fruits.shift();
        console.log(fruits);
    </script>

</body>

</html>
