<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(243, 235, 192);
            padding-left: 10px;
        }
        
        h1 {
            color: rgb(200, 65, 45);
        }
    </style>
</head>

<body>
    <h1>Backwards Looping Homework</h1>
    <script>
        for (let counter = 20; counter > 0; counter--) {
            for (let reverse = 1; reverse <= counter; reverse++) {
                document.write("*");
            }
            document.write(`<br>`);
            // console.log(counter);
        }
    </script>

</body>

</html>
