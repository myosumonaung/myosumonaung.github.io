<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Operators</h1>
    <script>
        //assign operator
        let name = "Meave";
        console.log(name);

        //additional operator +
        let sumResult = 3434 + 88888;
        console.log(sumResult);
        let num1 = '45';
        let num2 = 43;
        let sum = num1 + num2;
        console.log(sum);

        let no = 1;
        no += 2;
        console.log(no);

        let number = 5;
        console.log(number++); //number+number
        console.log(number);

        //sub
        let sub = 5 - 3;
        console.log(sub);
        let subNum = 7;
        subNum -= 5; //subNum = subNum(7) - 5;
        console.log(subNum);

        //division -> /
        let div1 = 10 / 2;
        console.log(div1);
        let div2 = 20;
        div2 /= 5;
        console.log(div2);

        //remainder -> %
        let rem1 = 20 % 5;
        console.log(rem1);
        let rem2 = 50;
        rem2 %= 6;
        console.log(rem2);

        //multiplication
        let multi = 345463 * 535454;
        console.log(multi);

        //exponentation
        let expon = 2 ** 7;
        console.log(expon);

        //precendence
        let total = 2 * (6 + 8) / 2 % 2 - 5;
        console.log(total);
    </script>

</body>

</html>
