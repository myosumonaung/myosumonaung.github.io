<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Style Property</h1>
    <h2 id="myh2">css style effect with js</h2>
    <button onclick="changeEffect()">css design</button>

    <script>
        function changeEffect() {
            const myh2 = document.querySelector('#myh2');
            myh2.style.color = 'red';
            myh2.style.backgroundColor = '#ffff22';
            myh2.style.padding = '2rem';
            myh2.style.textTransform = 'uppercase';

        }
    </script>

</body>

</html>
