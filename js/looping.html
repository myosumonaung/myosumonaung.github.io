<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 style="text-align: center;">For Loop</h1>
    <script>
        // for (initialExpression; condition; updateExpression) {
        // code(for loop body)
        // }     //syntax
        for (let i = 0; i < 10; i++) {
            document.write(`<p>Hello JS</p>`);
        }

        let fruits = ['apple', 'orange', 'grapes', 'banana', 'berry'];
        // document.write(fruits[2]);
        for (let f = 0; f < fruits.length; f++) {
            document.write(fruits[f] + '<br>');
        }

        for (let k = 1; k <= 12; k++) {
            document.write(`<p> 13 x ${k} = ${13*k}</p>`);
        }
    </script>

</body>

</html>
