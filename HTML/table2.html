<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Lesson2</title>
</head>

<body>
    <h2>Invoice</h2>
    <table border="1" cellspacing="0" cellpadding="25">
        <thead>
            <tr>
                <th>No.</th>
                <th>Items</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Serem</td>
                <td>1</td>
                <td>2,900Yen</td>
                <td>2,900 Yen</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Carrot</td>
                <td>3</td>
                <td>110Yen</td>
                <td>330 Yen</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Facial Mask</td>
                <td>2</td>
                <td>900Yen</td>
                <td>1,800 Yen</td>
            </tr>
            <tr>
                <th colspan="4">Total</th>
                <th>5,030 Yen</th>
            </tr>
        </tbody>
    </table>

    <h2>Save Money</h2>
    <table border="1" cellspacing="0" cellpadding="25">
        <thead>
            <tr>
                <th>Month</th>
                <th>Save_Money</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Janauary</td>
                <td>250,000 Yen</td>
                <td rowspan="4">800,000 Yen</td>
            </tr>
            <tr>
                <td>February</td>
                <td>200,000 Yen</td>
            </tr>
            <tr>
                <td>March</td>
                <td>150,000 Yen</td>
            </tr>
            <tr>
                <td>April</td>
                <td>200,000 Yen</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
