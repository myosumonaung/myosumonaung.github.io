<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="jquery-3.7.1.min.js"></script>

</head>

<body>
    <h1>jQuery Selector</h1>
    <button id="click">Click</button>

    <p class="jq">jQuery is Easy.</p>
    <p class="jq">jQuery is Funny.</p>
    <p class="jq">jQuery is Lightweight.</p>

    <button id="hide">Hide</button>
    <button id="show">Show</button>

    <script>
        //$(selector).action(call back)
        $(document).ready(function() {
            $("#click").click(function() {
                alert("Hello jQuery");
            });

            $("#hide").click(function() {
                $(".jp").hide();
                $("#click").hide();
                $("h1").hide();
            });

            $("#show").click(function() {
                $(".jp").show();
                $("#click").show();
                $("h1").show();
            });
        })
    </script>

</body>

</html>
