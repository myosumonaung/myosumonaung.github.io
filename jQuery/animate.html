<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
    <style>
        #panel {
            max-width: 150px;
            padding: 50px 0;
            background-color: aquamarine;
            color: blueviolet;
            position: relative;
            text-align: center;
        }
    </style>
</head>

<body>
    <p id="panel">Animation</p>
    <button id="start">Start</button>
    <button id="start2">larger div</button>
    <br><br>
    <div style="background: #98bf21;height: 100px;width: 100px;position: absolute;"></div>

    <script>
        $(document).ready(function() {
            // $(selector).animate({params},speed,callback);
            $('#start').click(function() {
                $('#panel').animate({
                    left: '200px'
                }, 3000);
                $('#panel').animate({
                    fontSize: '1.5rem'
                }, 'slow')
                $('#panel').animate({
                    top: '300px',
                    opacity: '0.4',
                    height: '300px'
                });
            })

            $('#start2').click(function() {
                $('div').animate({
                    left: '250px',
                    height: '+=150px',
                    width: '+=150px'
                });
            });
        })
    </script>

</body>

</html>
